<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Litmaps Map 0.2.3</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGl0bWFwcyIsImEiOiJja3RzeGxqNjcxa24xMzJvOWpqOXhtMXpmIn0.JFB9Qnrd0Jl59Z7IWyUekg';
	
	const geojson = {
		'type': 'FeatureCollection',
		'features': [
		{
		'type': 'Feature',
		'geometry': {
		'type': 'Point',
		'coordinates': [-77.032, 38.913]
		},
		'properties': {
		'title': 'LitEvent 1',
		'date': 'May 24', 
		'description': 'Washington, D.C.'
		}
		},
		{
		'type': 'Feature',
		'geometry': {
		'type': 'Point',
		'coordinates': [-122.414, 37.776]
		},
		'properties': {
		'title': 'LitEvent 2',
		'date': 'Aug 3', 
		'description': 'San Francisco, California'
		}
		}
		]
	};
	
const map = new mapboxgl.Map({
style: 'mapbox://styles/mapbox/dark-v10',
center: [-74.0066, 40.7135],
zoom: 15.5,
pitch: 45,
bearing: -17.6,
container: 'map',
antialias: true
});
 
map.on('load', () => {
// Insert the layer beneath any symbol layer.
const layers = map.getStyle().layers;
const labelLayerId = layers.find(
(layer) => layer.type === 'symbol' && layer.layout['text-field']
).id;
 
// The 'building' layer in the Mapbox Streets
// vector tileset contains building height data
// from OpenStreetMap.
map.addLayer(
{
'id': 'add-3d-buildings',
'source': 'composite',
'source-layer': 'building',
'filter': ['==', 'extrude', 'true'],
'type': 'fill-extrusion',
'minzoom': 15,
'paint': {
'fill-extrusion-color': '#aaa',
 
// Use an 'interpolate' expression to
// add a smooth transition effect to
// the buildings as the user zooms in.
'fill-extrusion-height': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'height']
],
'fill-extrusion-base': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'min_height']
],
'fill-extrusion-opacity': 0.6
}
},
labelLayerId
);
});
	
	// add markers to map
for (const { geometry, properties } of geojson.features) {
// create a HTML element for each feature
const el = document.createElement('div');
el.className = 'marker';
el.innerHTML = `<div>` +  
	// `<h1 style="font-size:13px;color:orange;text-align:center;margin-bottom:0;">${properties.date}</h1>` + 
	// `<h1 style="font-size:13px;color:white;text-align:center;margin-top:0;margin-bottom:0;">${properties.title}</h1>` + 
	`<h1 style="font-size:30px;text-align:center;margin-top: 0;">ðŸ”¥</h1>` +
	`<div>`;
 
// make a marker for each feature and add it to the map
new mapboxgl.Marker(el)
.setLngLat(geometry.coordinates)
.setPopup(
new mapboxgl.Popup({ offset: 25}) // add popups
.setHTML(
`<h3>${properties.title}</h3><p>${properties.date}</p>`
)
)
.addTo(map);
}

alert("This is an alert");

function loadLitEvent(lat, lng) {
   console.log("LOADING LIT EVENT");
   alert("Loading lit event!");
   new mapboxgl.Marker(el)
	.setLngLat([lat, lng])
	.setPopup(
	new mapboxgl.Popup({ offset: 25}) // add popups
	.setHTML(
	`<h3>"hello"</h3><p>"nice"</p>`
	)
	)
	.addTo(map);
}
</script>
 
</body>
</html>
