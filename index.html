body { margin: 0; padding: 0; }

<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGl0bWFwcyIsImEiOiJja3RzeGxqNjcxa24xMzJvOWpqOXhtMXpmIn0.JFB9Qnrd0Jl59Z7IWyUekg';
	
	
const map = new mapboxgl.Map({
style: 'mapbox://styles/mapbox/dark-v10',
center: [-74.0066, 40.7135],
zoom: 15.5,
pitch: 45,
bearing: -17.6,
container: 'map',
antialias: true
});
 
map.on('load', () => {
// Insert the layer beneath any symbol layer.
const layers = map.getStyle().layers;
const labelLayerId = layers.find(
(layer) => layer.type === 'symbol' && layer.layout['text-field']
).id;


map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
// add the DEM source as a terrain layer 
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.0 });
 
// add a sky layer that will show when the map is highly pitched
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 0.0],
'sky-atmosphere-sun-intensity': 15
}
});
 
// The 'building' layer in the Mapbox Streets
// vector tileset contains building height data
// from OpenStreetMap.
map.addLayer(
{
'id': 'add-3d-buildings',
'source': 'composite',
'source-layer': 'building',
'filter': ['==', 'extrude', 'true'],
'type': 'fill-extrusion',
'minzoom': 15,
'paint': {
'fill-extrusion-color': '#aaa',
 
// Use an 'interpolate' expression to
// add a smooth transition effect to
// the buildings as the user zooms in.
'fill-extrusion-height': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'height']
],
'fill-extrusion-base': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'min_height']
],
'fill-extrusion-opacity': 0.6
}
},
labelLayerId
);


//window.LITMAP.postMessage("LOADED");
const markerValues = {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [-77.032, 38.913]
},
'properties': {
'title': 'Mapbox',
'description': 'Washington, D.C.'
}
},
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [-122.414, 37.776]
},
'properties': {
'title': 'Mapbox',
'description': 'San Francisco, California'
}
}
]
};

map.addSource("addresses", {
        type: "geojson",
        data: markerValues,  //"https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
        cluster: true,
        clusterMaxZoom: 13, // Max zoom to cluster points on
        clusterRadius: 50 // Radius of each cluster when clustering points (defaults to 50)
    });
    
    map.addLayer({
        id: "clusters",
        type: "circle",
        source: "addresses",
        filter: ["has", "point_count"],
        paint: {
            "circle-radius": 0
        }
    });




    // Store IDs and cluster/marker HTMLElements
    const markers = new Map();

    function updateMarkers(){
		//alert("UPDATE MARKERS");
        const features = map.querySourceFeatures('addresses');
        const keepMarkers = [];

        for (let i = 0; i < features.length; i++) {
            const coords = features[ i ].geometry.coordinates;
            const props = features[ i ].properties;
            const featureID = features[ i ].id;
            
            const clusterID = props.cluster_id || null;

            if (props.cluster && markers.has('cluster_'+clusterID)) {

                //Cluster marker is already on screen
                keepMarkers.push('cluster_'+clusterID);

            } else if (props.cluster) {

                //This feature is clustered, create an icon for it and use props.point_count for its count

                var el = document.createElement('div');
                el.className = 'mapCluster';
                el.style.width = '40px';
                el.style.height = '30px';
                el.style.textAlign = 'center';
				//l.style.fontSize = "15px";
				el.style.paddingTop = '10px';
                el.style.color = 'white';
                el.style.background = '#ff5722';
                el.style.borderRadius = '50%';
                el.innerText = props.point_count;
                const marker = new mapboxgl.Marker(el).setLngLat(coords);
                marker.addTo(map);
                keepMarkers.push('cluster_'+featureID);
                markers.set('cluster_'+clusterID,el);
                
            } else if (markers.has(featureID)) {

                //Feature marker is already on screen
                keepMarkers.push(featureID);

            } else {
                
                //Feature is not clustered and has not been created, create an icon for it
				const el = document.createElement('div');
				el.className = 'marker';
				el.innerHTML = `<div>` +  
					`<h1 style="font-size:13px;color:orange;text-align:center;margin-bottom:0;text-shadow:-1px -1px 0 #000,0   -1px 0 #000,1px -1px 0 #000,1px  0   0 #000,1px  1px 0 #000, 0    1px 0 #000,-1px  1px 0 #000,-1px  0   0 #000;">TEST LIT EVENT</h1>` + 
					`<h1 style="font-size:13px;color:orange;text-align:center;margin-top:0;margin-bottom:0;text-shadow:-1px -1px 0 #000,0   -1px 0 #000,1px -1px 0 #000,1px  0   0 #000,1px  1px 0 #000, 0    1px 0 #000,-1px  1px 0 #000,-1px  0   0 #000;">MAY 24</h1>` + 
					`<h1 style="font-size:30px;text-align:center;margin-top: 0;">ðŸ”¥</h1>` +
					`<div>`;
 
                const marker = new mapboxgl.Marker(el).setLngLat(coords);
                marker.addTo(map);
                keepMarkers.push(featureID);
                markers.set(featureID,el);
                
            }
            
        }

        //Let's clean-up any old markers. Loop through all markers
        markers.forEach((value,key,map) => {
            //If marker exists but is not in the keep array
            if (keepMarkers.indexOf(key) === -1) {
                console.log('deleting key: '+key);
                //Remove it from the page
                value.remove();
                //Remove it from markers map
                map.delete(key);
            }
        });

    };

    map.on('data', function (e) {
		
        if (e.sourceId !== 'addresses' || !e.isSourceLoaded) return;
        map.on('moveend', updateMarkers); // moveend also fires on zoomend
        updateMarkers();
    });
});

   const marker = new mapboxgl.Marker(el)
	.setLngLat([lng, lat])

        });
}

function goToLocation(lat, lng) {
	map.jumpTo({
		center: [
		lng,
		lat
		],
	});
}

var userMarker;

function setUserLocation(imgURL, lat, lng) {
	const el = document.createElement('div');
	el.className = 'marker';
	el.innerHTML = `<div>` +  
		`<img src=` + imgURL + ` height="45" width="45" style="display: block;border-radius: 200px;box-sizing: border-box;background-color: #DDD;border: 3px solid #cfd8dc;"></img>` +
		`<div>`;
 
   userMarker = new mapboxgl.Marker(el)
	.setLngLat([lng, lat])
	.addTo(map);
}

function updateUserLocation(lat, lng) {

	if (userMarker != null) {
		userMarker.setLngLat([lng, lat]);
	}
