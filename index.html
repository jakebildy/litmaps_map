<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Litmaps Map 0.6.1</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGl0bWFwcyIsImEiOiJja3RzeGxqNjcxa24xMzJvOWpqOXhtMXpmIn0.JFB9Qnrd0Jl59Z7IWyUekg';
	
	
const map = new mapboxgl.Map({
style: 'mapbox://styles/mapbox/dark-v10',
center: [-74.0066, 40.7135],
zoom: 15.5,
pitch: 45,
bearing: -17.6,
container: 'map',
antialias: true
});
 
map.on('load', () => {
// Insert the layer beneath any symbol layer.
const layers = map.getStyle().layers;
const labelLayerId = layers.find(
(layer) => layer.type === 'symbol' && layer.layout['text-field']
).id;


map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
// add the DEM source as a terrain layer 
map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.0 });
 
// add a sky layer that will show when the map is highly pitched
map.addLayer({
'id': 'sky',
'type': 'sky',
'paint': {
'sky-type': 'atmosphere',
'sky-atmosphere-sun': [0.0, 0.0],
'sky-atmosphere-sun-intensity': 15
}
});
 
// The 'building' layer in the Mapbox Streets
// vector tileset contains building height data
// from OpenStreetMap.
map.addLayer(
{
'id': 'add-3d-buildings',
'source': 'composite',
'source-layer': 'building',
'filter': ['==', 'extrude', 'true'],
'type': 'fill-extrusion',
'minzoom': 15,
'paint': {
'fill-extrusion-color': '#aaa',
 
// Use an 'interpolate' expression to
// add a smooth transition effect to
// the buildings as the user zooms in.
'fill-extrusion-height': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'height']
],
'fill-extrusion-base': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'min_height']
],
'fill-extrusion-opacity': 0.6
}
},
labelLayerId
);



});
	


function loadLitEvent(lat, lng, name, date) {
   console.log("LOADING LIT EVENT");

   const el = document.createElement('div');
	el.className = 'marker';
	el.innerHTML = `<div>` +  
		// `<h1 style="font-size:13px;color:orange;text-align:center;margin-bottom:0;">${properties.date}</h1>` + 
		// `<h1 style="font-size:13px;color:white;text-align:center;margin-top:0;margin-bottom:0;">${properties.title}</h1>` + 
		`<h1 style="font-size:30px;text-align:center;margin-top: 0;">ðŸ”¥</h1>` +
		`<div>`;
 
   new mapboxgl.Marker(el)
	.setLngLat([lng, lat])
	.setPopup(
	new mapboxgl.Popup({ offset: 25}) // add popups
	.setHTML(
	`<h3>` + name + `</h3><p>` + date + `</p>`
	)
	)
	.addTo(map);
}

function loadSuggestedEvent(lat, lng, name, location, emoji) {
   console.log("LOADING SUGGESTED EVENT");

   const el = document.createElement('div');
	el.className = 'marker';
	el.innerHTML = `<div>` +  
		// `<h1 style="font-size:13px;color:orange;text-align:center;margin-bottom:0;">${properties.date}</h1>` + 
		// `<h1 style="font-size:13px;color:white;text-align:center;margin-top:0;margin-bottom:0;">${properties.title}</h1>` + 
		`<h1 style="font-size:30px;text-align:center;margin-top: 0;">`+emoji+`</h1>` +
		`<div>`;
 
   new mapboxgl.Marker(el)
	.setLngLat([lng, lat])
	.setPopup(
	new mapboxgl.Popup({ offset: 25}) // add popups
	.setHTML(
	`<h3>` + name + `</h3><p>` + location + `</p>`
	)
	)
	.addTo(map);
}

function goToLocation(lat, lng) {
	map.jumpTo({
		center: [
		lng,
		lat
		],
	});
}



function setUserLocation(imgURL, lat, lng) {
	const el = document.createElement('div');
	el.className = 'marker';
	el.innerHTML = `<div>` +  
		`<img src=` + imgURL + ` style="display: block;border-radius: 200px;box-sizing: border-box;background-color: #DDD;border: 5px solid #cfd8dc;"></img>` +
		`<div>`;
 
   new mapboxgl.Marker(el)
	.setLngLat([lng, lat])
	.addTo(map);
}
